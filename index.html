<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Chart</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div>
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <img src="./images/logo.svg" alt="logo">
    </header>
    <section>
      <h1>Spending - Last 7 days</h1>
      <canvas id="chart"></canvas>
      
      <hr>
      <div class="totals">
        <div>
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div>
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
